<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<title>Stock Ticker</title>

</head>
  <body>
    <!-- Form contains a search box and a radio button to state whether it is 
    a symbol or name -->
    <form action="/process" method="get">
        <h1>Stock Ticker</h1>
        <input type="text" name="searchTerm" placeholder="Enter search">
        <div class="radio-group">
            <input type="radio" id="symbol" name="searchType" value="symbol" checked>
            <label for="symbol">Stock Ticker Symbol</label>
            <input type="radio" id="name" name="searchType" value="name">
            <label for="name">Company Name</label>
        </div>
        <button type="submit">Search</button>
    </form>
  </body>
</html>
